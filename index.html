<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Happy Paws – ChatAgent Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#f8fafc;color:#111827}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:16px}
    #log{height:360px;overflow:auto;border:1px solid #eee;border-radius:8px;padding:10px;background:#fafafa}
    .row{margin:10px 0}.lbl{font-size:12px;color:#6b7280}
    .ctrls{display:flex;gap:8px;margin:12px 0}
    .btn{padding:8px 10px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    .btn.secondary{background:#10b981}
    .composer{display:flex;gap:8px}
    .composer input{flex:1;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .composer button{padding:10px 12px;border:0;border-radius:8px;background:#111827;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Happy Paws – ChatAgent (Book + Calculator + FAQ)</h2>
    <div class="card">
      <div id="log"></div>
      <div class="ctrls">
        <button id="btnBook" class="btn">Book Appointment</button>
        <button id="btnCalc" class="btn secondary">Pricing Calculator</button>
      </div>
      <div class="composer">
        <input id="inp" placeholder="Ask about services, pricing, policies…" />
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const cfg = {
      tenantId: "dogroomer-001",
      backend: "https://soz-1.app.n8n.cloud/webhook-test/chat"
    };
    const key="chatagents_sid"; let sid=localStorage.getItem(key); if(!sid){sid=Math.random().toString(36).slice(2); localStorage.setItem(key,sid);}
    const log = document.getElementById('log');
    function append(role, html){
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<div class="lbl">${role==="user"?"You":"Assistant"}</div><div>${html}</div>`;
      log.appendChild(row); log.scrollTop = log.scrollHeight;
    }
    append("assistant","Welcome! Use <b>Book Appointment</b> or <b>Pricing Calculator</b>, or ask me anything about services, pricing, or policies.");

    // BOOK
    document.getElementById('btnBook').onclick = async ()=>{
      const r = await fetch(cfg.backend+"/tool/booking",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({tenantId:cfg.tenantId})});
      const data = await r.json();
      if(data.type==="cta" && data.url){ append("assistant", `Open booking: <a href="${data.url}" target="_blank" rel="noopener">Book</a>`); window.open(data.url,"_blank","noopener"); }
      else { append("assistant","Booking link not configured."); }
    };

    // CALCULATOR (placeholder or link if you set calculator_target_url in tenants.json and adjust backend)
    document.getElementById('btnCalc').onclick = async ()=>{
      const r = await fetch(cfg.backend+"/tool/calculator",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({tenantId:cfg.tenantId})});
      const data = await r.json();
      if(data.type==="link" && data.url){ append("assistant", `Open calculator: <a href="${data.url}" target="_blank" rel="noopener">${data.label||"Pricing Calculator"}</a>`); window.open(data.url,"_blank","noopener"); }
      else { append("assistant", data.text || "Pricing calculator is coming soon. Ask me for a quick estimate."); }
    };

    // CHAT → your Replit → n8n
    document.getElementById('send').onclick = async ()=>{
      const inp = document.getElementById('inp'); const text = inp.value.trim(); if(!text) return;
      append("user", text); inp.value="";
      const r = await fetch(cfg.backend+"/chat",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({tenantId:cfg.tenantId,sessionId:sid,message:text})});
      const data = await r.json();
      if(data.type==="cta"){ append("assistant", `<a href="${data.url}" target="_blank" rel="noopener">${data.title||"Open link"}</a>`); }
      else if(data.type==="link"){ append("assistant", `<a href="${data.url}" target="_blank" rel="noopener">${data.label||"Open"}</a>`); }
      else { append("assistant", data.text || "Got it."); }
    };
  })();
  </script>
</body>
</html>
